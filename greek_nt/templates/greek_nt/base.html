{% load static tailwind_tags %}

<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>{% block title %}Greek NT{% endblock %}</title>

    <!-- Open Graph / Social Meta Tags -->
    <meta property="og:site_name" content="Greek NT" />
    <meta property="og:title" content="{% block og_title %}{{ block.super }}{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}Search the Greek New Testament by Greek text, English glosses, or Strong's numbers{% endblock %}" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter-specific cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{% block twitter_title %}{{ block.super }}{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}Search the Greek New Testament by Greek text, English glosses, or Strong's numbers{% endblock %}" />

    {% tailwind_css %}
    
    {% block extra_head %}{% endblock %}
</head>
  <body class="min-h-screen bg-gray-50 flex flex-col">
    <nav class="sticky top-0 z-20 bg-white shadow">
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex flex-shrink-0 items-center">
                    <a href="{% url 'greek_nt:home' %}" class="text-xl font-bold">Greek NT</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'greek_nt:home' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="{% url 'greek_nt:about' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">About</a>
                </div>
            </div>
        </div>
      </div>
    </nav>
    
    <main class="flex-grow">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
        {% block content %}{% endblock %}
      </div>
    </main>

  <footer class="mt-auto py-6 bg-white border-t border-gray-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center text-sm text-gray-600">
            <div>
                Â© {% now "Y" %} Greek NT Search
            </div>
            <div>
                Powered by really good data. 
                <a href="{% url 'greek_nt:about' %}" class="text-blue-600 hover:underline">Learn more</a>
            </div>
        </div>
    </div>
</footer>

  </body>
</html>
